<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link href="expenses.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-header">
      <div>
        <img class="header-logo" src="../../img/logo 5.3.png" />
      </div>
      <div>
        <nav class="main-navigations">
          <a href="../income/income.html">income tracking</a>
          <a href="../expenses/expenses.html">expense tracking</a>
          <a href="../budget/budget.html">budget management </a>
          <a href="#">goal setting</a>
          <a href="#">financial reports</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Expense management</h1>
        <form>
          <lable
            class="label-name"
            for="expenseDescription"
            name="expenseDescription"
            >Expense Description
          </lable>

          <input
            type="text"
            required
            maxlength="50"
            placeholder="maximum 50 characters only"
          />

          <lable class="label-name" for="amount" name="amount">Amount</lable>
          <input type="number" placeholder="eg:20000" required />

          <lable class="label-name" for="category" name="category"
            >Category</lable
          >

          <select class="category" required>
            <option value="select one">select one</option>
            <option value="Housing">
              Housing (Rent, Mortgage, Property Taxes, Home Maintenance)
            </option>

            <option value="Utilities">
              Utilities (Electricity, Water, Gas, Internet, Phone)
            </option>

            <option value="Food & Groceries">
              Food & Groceries (Supermarket, Restaurants, Takeout, Coffee)
            </option>
            <option value="Transportation">
              Transportation (Fuel, Public Transport, Car Payment, Insurance,
              Repairs)
            </option>
            <option value="Health & Medical">
              Health & Medical (Doctor Visits, Medications, Insurance, Dental)
            </option>
            <option value="Debt Payments">
              Debt Payments (Credit Cards, Loans, Interest Payments)
            </option>
          </select>

          <label class="label-name" for="expenseDate" name="expenseDate"
            >Expense Date</label
          >
          <input type="date" required />

          <button>SAVE</button>
        </form>
      </div>
    </div>

    <div class="summary-table">
      <div>
        <table>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Expenses</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
