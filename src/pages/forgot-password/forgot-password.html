<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="forgot-password.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="forgot-password-container">
      <h2>Forgot Password?</h2>
      <p>Enter your email to reset your password</p>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <button class="reset-btn" onclick="resetPassword()">
        Reset Password
      </button>

      <p class="message" id="message">Password reset link sent!</p>
      <div class="back-nav" onclick="redirectToDashboard()">
        <div>
          <ion-icon class="backToHome" name="arrow-back-outline"></ion-icon>
        </div>
        <div>Back To Home</div>
      </div>
    </div>

    <script>
      function redirectToDashboard() {
        window.location = "../login/login.html";
      }

      function resetPassword() {
        const email = document.getElementById("email").value;
        const message = document.getElementById("message");
        if (email) {
          message.style.display = "block";
        } else {
          alert("Please enter your email.");
        }
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
