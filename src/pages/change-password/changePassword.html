<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link href="changePassword.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="change-password-container">
      <h2>Change Password</h2>
      <p>Enter your new password below</p>
      <div class="input-group">
        <label for="oldPassword" name="oldPassword">Old Password</label>
        <input type="password" id="Old" placeholder="Enter old password" />
      </div>
      <div class="input-group">
        <label for="newPassword" name="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
        />
      </div>
      <div class="input-group">
        <label for="confirmPassword" name="confirmPassword"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm new password"
        />
      </div>
      <button class="save-btn" onclick="changePassword()">Save Password</button>
      <div class="back-nav" onclick="redirectToDashboard()">
        <div>
          <ion-icon class="backToHome" name="arrow-back-outline"></ion-icon>
        </div>
        <div class="backToHome-text">Back To Home</div>
      </div>
      <p class="message" id="message">Password changed successfully!</p>
    </div>

    <script>
      function redirectToDashboard() {
        window.location = "../dashboard/dashboard.html";
      }
      function changePassword() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        if (newPassword && confirmPassword) {
          if (newPassword === confirmPassword) {
            message.style.display = "block";
            message.style.color = "green";
            message.textContent = "Password changed successfully!";
          } else {
            message.style.display = "block";
            message.style.color = "red";
            message.textContent = "Passwords do not match!";
          }
        } else {
          alert("Please fill in both fields.");
        }
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
