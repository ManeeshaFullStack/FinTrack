<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fintrack</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Welcome To Fintrack!</h1>
        <p class="divider">Log in with your email</p>
        <input type="email" placeholder="Email" id="email" required />
        <div class="password-container">
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <span id="togglePassword"
            ><ion-icon class="login-icon" name="eye-outline"></ion-icon
          ></span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="login-btn" onclick="redirectToDashboard()">Login</button>
        <p class="do-not-have-account">Don't have an account?</p>
        <button onclick="redirectToSignup()" class="login-btn">Sign up</button>

        <script>
          function redirectToSignup() {
            window.location = "../signup/signup.html";
          }

          function redirectToDashboard() {
            window.location = "../dashboard/dashboard.html";
          }
        </script>

        <div class="back">
          <a href="../index.html">

          <div>
            <ion-icon class="backTohome-icon" name="arrow-back-circle-outline"></ion-icon>
          </div>
          <div class="back-to-home"
            >Back To Home
          </div>
          </a>
        </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          if (passwordField.type === "password") {
            passwordField.type = "text";
          } else {
            passwordField.type = "password";
          }
        });
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
