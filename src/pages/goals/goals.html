<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Goals</title>
    <link href="goals.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-header">
      <div>
        <img class="header-logo" src="../../img/logo 5.3.png" />
      </div>
      <div>
        <nav class="main-navigations">
          <a href="../income/income.html">income tracking</a>
          <a href="../expenses/expenses.html">expense tracking</a>
          <a href="../budget/budget.html">budget management </a>
          <a href="../goals/goals.html">goal setting</a>
          <a href="../reports/reports.html">financial reports</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Financial Goals</h1>
        <form>
          <lable class="label-name" for="goalDescription" name="goalDescription"
            >Goal Description
          </lable>

          <input
            type="text"
            required
            maxlength="50"
            placeholder="maximum 50 characters only"
          />

          <lable class="label-name" for="goalAmount" name="goalAmount"
            >Goal Amount</lable
          >
          <input type="number" placeholder="eg:20000" required />

          <label class="label-name" for="targerDate" name="targerDate"
            >Target Date</label
          >
          <input type="date" required />

          <button>SAVE</button>
        </form>
      </div>
    </div>

    <div class="summary-table">
      <div>
        <table>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Target Date</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
