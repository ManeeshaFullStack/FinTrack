<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link href="budget.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-header">
      <div>
        <img class="header-logo" src="../../img/logo 5.3.png" />
      </div>
      <div>
        <nav class="main-navigations">
          <a href="../income/income.html">income tracking</a>
          <a href="../expenses/expenses.html">expense tracking</a>
          <a href="../budget/budget.html">budget management </a>
          <a href="#">goal setting</a>
          <a href="#">financial reports</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Budget management</h1>
        <form>
          <lable
            class="label-name"
            for="budgetDescription"
            name="budgetDescription"
            >Budget Description
          </lable>

          <input
            type="text"
            required
            maxlength="50"
            placeholder="maximum 50 characters only"
          />

          <lable class="label-name" for="budgetAmount" name="budgetAmount">
            Budget Amount</lable
          >
          <input type="number" placeholder="eg:20000" required />

          <label class="label-name" for="startingDate" name="startingDate"
            >Starting Date</label
          >
          <input type="date" required />

          <label class="label-name" for="endingDate" name="endingDate"
            >Ending Date</label
          >
          <input type="date" required />

          <button>SAVE</button>
        </form>
      </div>
    </div>

    <div class="summary-table">
      <div>
        <table>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Starting Date</th>
            <th>Ending Date</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
